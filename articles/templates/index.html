{% extends 'base.html' %}

{% block body %}

<!-- 게시글의 개수만큼 출력 -->
{% for article in articles %}     
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{article.content}}</p>
  </div>
</div>
{% endfor %}

{% endblock %}
